<style>
.dataTables_filter {
   float: left !important;
}
.dataTables_length {
   float: right !important;
}
.table-hover tbody tr:hover td, .table-hover tbody tr:hover th {
  background-color: #ffe8e7;
}
</style>

</head>
<body>
<div class="container">
<h1>Telefones</h1>
<br>
<table id="example" class="table table-striped table-bordered table-hover" style="width:100%">
<thead>
  <tr><th>Nome</th><th>Departamento</th><th>Ramal</th><th>Celular</th></tr>
</thead>
<tbody>
  <tr><td>John Smith</td><td></td><td>123</td><td>(11) 11111-1111</td></tr>
  <tr><td>Arnold Schwartz</td><td></td><td>456</td><td>(22) 22222-2222</td></tr>
  <tr><td>Noob Saibot</td><td></td><td>789</td><td>(33) 33333-3333</td></tr>
</tbody>
<tfoot>
  <tr><th>Nome</th><th>Departamento</th><th>Ramal</th><th>Celular</th></tr>
</tfoot>
</table>

</div>

<script>
$(document).ready(function() {
    var table = $('#example').DataTable( {
        "pageLength": 50,
        "language": {
            "search": "Pesquisar:",            // Removes the 'Search' field label
            "lengthMenu": "Mostrar _MENU_ registros",
            "zeroRecords": "Nenhum registro encontrado",
            //"info": "Showing page _PAGE_ of _PAGES_",
            "info": "_TOTAL_ registros encontrados",
            "infoFiltered": "(total: _MAX_)",
        },
        "dom": "<'row'<'col-sm-12 col-md-6'f><'col-sm-12 col-md-6'l>>" + "<'row'<'col-sm-12'tr>>" + "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>"
    } );

    $('div.dataTables_filter input').focus();

    table.on( 'draw', function () {
        var body = $( table.table().body() );
        body.unhighlight();
        body.highlight( table.search() );  
    } );

} );
</script>

</body>
</html>
